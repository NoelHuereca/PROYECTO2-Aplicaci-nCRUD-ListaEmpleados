<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header class="cabecera" id="arriba">
        <div>
            <h1>LISTA DE EMPLEADOS</h1>
            <p>A continuacion agregue un empleado nuevo.</p>
            <hr>
        </div>  
    </header>
    <main>
        <section id="agregarEmpleado" class="contenedor-row">
            <div class="contenedor-col">
                <form>
                    <input type="text" id="id" name="id" disabled>
                    <label for="nombre">NOMBRES <span>*</span></label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    <label for="apellido">APELLIDOS <span>*</span></label><br>
                    <input type="text" id="apellido" name="apellido" required><br><br>
                    <div style="display: flex; flex-wrap: wrap;">
                        <div style="display: flex; justify-content: baseline; flex-wrap: nowrap; margin-right: 35px;">
                            <label for="masculino">MASCULINO</label>
                            <input type="checkbox" id="masculino" name="masculino" onchange="alternar(this)">
                        </div>
                        <div style="display: flex; justify-content: baseline; flex-wrap: nowrap;">
                            <label for="femenino">FEMENINO</label>
                            <input type="checkbox" id="femenino" name="femenino" onchange="alternar(this)">
                        </div>
                    </div>
                    <br>
                    <label for="edad">EDAD</label><br>
                    <input type="number" name="edad" id="edad"><br><br>
                    <label for="puesto">PUESTO <span>*</span></label><br>
                    <select name="puesto" id="puesto" required>
                        <option value="default">--</option>
                        <option value="We_Designer">Web Designer</option>
                        <option value="UI/UX_Designer">UI/UX Designer</option>
                        <option value="Frontend_Developer">Frontend Developer</option>
                        <option value="Backend_Developer">Backend Developer</option>
                        <option value="FullStack_Developer">FullStack Developer</option>
                        <option value="DBA">DBA (Database Administrator)</option>
                        <option value="Cloud_Architect">Cloud Architect</option>
                        <option value="QA">QA (Quiality Assurance)</option>
                    </select><br><br>
                    <label for="salario">SALARIO MENSUAL <span>*</span></label><br>
                    <input type="number" name="salario" id="salario" required><br><br>
                    <!-- <input type="submit" name="agregar" id="agregar" value="agregar"> -->
                    <button id="btnAgregar">Agregar</button>
                    <button id="btnConfirmar">Confirmar</button>
                    <div id="mensajeError"></div>
                </form>
            </div> 
        </section>
    </main>
    <footer>
        <section id="listaEmpleados">
            <div class="subTitles">
                <h2>Empleados</h2>
            </div>
            <div class="contenedor-row">
                <table class="tablaEmpleados">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Puesto</th>
                            <th scope="col">Salario/Mensual</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable"></tbody>
                </table>
            </div>  
        </section>
    </footer>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
